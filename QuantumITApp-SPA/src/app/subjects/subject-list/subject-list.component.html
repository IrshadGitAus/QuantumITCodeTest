<div class="row">
  <div class="col-md-10">
    <ag-grid-angular 
    style="width: 100%; height: 300px;" 
    class="ag-theme-balham" [rowData]="subjects" 
    [columnDefs]="columnDefs" 
    [undoRedoCellEditing]="true" 
    rowSelection="single" 
    editType = "fullRow" 
    (gridReady)="onGridReady($event)"     
    (rowSelected)="putSubjectSelected($event)" 
    (rowEditingStopped)="updateSubject($event)">
    </ag-grid-angular>
    <i>* Please select a Class to view the students.</i>    
  </div>

  <div class="col-md-2">
    <ul class='list-group'>
      <li class='list-group-item borderless'>
        <a href="subjects/add"><button class="btn btn-sm btn-success button">Add</button></a>
      </li>
      <li class='list-group-item borderless'>
        <button class="btn btn-sm btn-primary" (click)="editSubjectRow()">Edit</button>
      </li>
      <li class='list-group-item borderless'>
        <button class="btn btn-sm btn-danger" (click)="deleteSubject()">Delete</button>
      </li>
    </ul>   
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <app-subjectstudents *ngIf="subjectWeGotOnClick!=null" [subjectSelected]="subjectWeGotOnClick">
    </app-subjectstudents>
  </div>
</div>
